<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미소녀 연애 시뮬레이션</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/games.css">
    <link rel="stylesheet" href="../../css/comments.css">
    <link rel="stylesheet" href="../../css/games-css/dating-sim.css">
</head>
<body>
    <div class="game-container">
        <!-- 게임 헤더 -->
        <header class="game-header">
            <h1>미소녀 연애 시뮬레이션</h1>
            <div class="header-buttons">
                <button id="menuBtn" class="header-btn">메뉴</button>
                <button id="saveBtn" class="header-btn">저장</button>
                <button id="loadBtn" class="header-btn">불러오기</button>
            </div>
        </header>

        <!-- 메인 게임 화면 -->
        <div class="game-screen">
            <!-- 캐릭터 이미지 영역 -->
            <div class="character-area">
                <div id="characterImage" class="character-image"></div>
            </div>

            <!-- 텍스트 박스 -->
            <div class="text-box">
                <div class="speaker-name" id="speakerName"></div>
                <div class="dialogue-text" id="dialogueText"></div>
                <div class="text-indicator">▼</div>
            </div>

            <!-- 선택지 영역 -->
            <div class="choice-container" id="choiceContainer"></div>
        </div>

        <!-- 사이드 패널 -->
        <div class="side-panel" id="sidePanel">
            <div class="relationship-status">
                <h3>관계도</h3>
                <div class="relationship-bar">
                    <span>서은 호감도</span>
                    <div class="bar">
                        <div class="bar-fill" id="jieunsBar" style="width: 0%"></div>
                    </div>
                    <span id="jieunScore">서은 호감도: 0</span>
                </div>
                <div class="relationship-bar">
                    <span>자신감</span>
                    <div class="bar">
                        <div class="bar-fill confidence" id="minsuBar" style="width: 50%"></div>
                    </div>
                    <span id="minsuScore">자신감: 50</span>
                </div>
                <div class="relationship-bar">
                    <span>스트레스</span>
                    <div class="bar">
                        <div class="bar-fill jealousy" id="confidenceBar" style="width: 30%"></div>
                    </div>
                    <span id="confidenceScore">스트레스: 30</span>
                </div>
            </div>
        </div>

        <!-- 시작 화면 -->
        <div id="startScreen" class="start-screen">
            <div class="game-title">
                <h1>미소녀 연애 시뮬레이션</h1>
                <p class="subtitle">Dating Simulator</p>
            </div>
            
            <div class="start-menu">
                <button id="newGameBtn" class="menu-btn">새 게임</button>
                <button id="continueBtn" class="menu-btn">이어하기</button>
                <button id="creditsBtn" class="menu-btn">크레딧</button>
            </div>
        </div>

        <!-- 메뉴 오버레이 -->
        <div class="menu-overlay" id="menuOverlay">
            <div class="menu-content">
                <h2>게임 메뉴</h2>
                <button class="menu-item" id="resumeBtn">게임 계속</button>
                <button class="menu-item disabled" id="settingsBtn">설정</button>
                <button class="menu-item" id="titleBtn">타이틀로</button>
            </div>
        </div>

        <!-- 세이브/로드 오버레이 -->
        <div class="save-overlay" id="saveOverlay">
            <div class="save-content">
                <h2 id="saveTitle">게임 저장</h2>
                <div class="save-slots">
                    <div class="save-slot" data-slot="1">
                        <div class="slot-number">슬롯 1</div>
                        <div class="slot-info">비어있음</div>
                    </div>
                    <div class="save-slot" data-slot="2">
                        <div class="slot-number">슬롯 2</div>
                        <div class="slot-info">비어있음</div>
                    </div>
                    <div class="save-slot" data-slot="3">
                        <div class="slot-number">슬롯 3</div>
                        <div class="slot-info">비어있음</div>
                    </div>
                </div>
                <button class="close-btn" id="closeSaveBtn">닫기</button>
            </div>
        </div>

        <!-- 엔딩 화면 -->
        <div class="ending-screen" id="endingScreen">
            <div class="ending-content">
                <h2 id="endingTitle"></h2>
                <div id="endingText"></div>
                <button class="ending-btn" id="restartBtn">다시 시작</button>
            </div>
        </div>

        <div class="sticky-note">
            <div class="note-header">
                <h3>💭 Comments / 댓글</h3>
                <button class="add-note-btn" onclick="toggleNoteForm()">+</button>
            </div>
            <div class="note-form" id="noteForm" style="display: none;">
                <textarea placeholder="피드백을 남겨주세요."></textarea>
                <input type="text" placeholder="이름 (선택사항)">
                <button onclick="submitNote()">댓글 작성</button>
            </div>
            <div class="notes-list" id="notesList">
                <!-- 댓글들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>

    <script src="../../js/games-js/dating-sim.js"></script>
    <script src="../../js/comments.js"></script>
</body>
</html>
